<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kilometer/Mile Converter</title>
    <style>
        body { font-family: -apple-system, sans-serif; display: flex; justify-content: center; padding: 50px; background-color: #f4f4f9; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #ddd; border-radius: 8px; font-size: 1rem; }
        #result { margin-top: 20px; font-size: 1.4em; font-weight: bold; color: #611f69; padding: 10px; background: #fdf6ff; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Unit Converter</h2>
        <input type="number" id="val" placeholder="Enter value" oninput="convert()">
        <select id="direction" onchange="convert()">
            <option value="kmToMi">km to mi</option>
            <option value="miToKm">mi to km</option>
        </select>
        <div id="result">0</div>
    </div>

    <script>
        function convert() {
            const val = document.getElementById('val').value;
            const direction = document.getElementById('direction').value;
            const resultDiv = document.getElementById('result');
            if (!val) { resultDiv.innerHTML = "0"; return; }
            const res = (direction === "kmToMi") ? val * 0.621371 : val / 0.621371;
            resultDiv.innerHTML = `${res.toFixed(2)} ${direction === "kmToMi" ? 'miles' : 'km'}`;
        }
    </script>
</body>
</html>
